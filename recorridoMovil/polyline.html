<html>
<head>
<title>Grupo Paramedic</title>
<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
var map;


$(document).ready(function(e) {

   var myLatLng = new google.maps.LatLng(-34.626728,-58.523097);
  	var mapOptions = {
    zoom: 3,
    center: myLatLng,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
$('#map').css("width","1000px").css("height","500px");
   map = new google.maps.Map(document.getElementById("map"),
      mapOptions);
  var flightPlanCoordinates = [
    new google.maps.LatLng(-34.626022,-58.513527),
    new google.maps.LatLng(-34.620813,-58.499751),
    new google.maps.LatLng(-34.615674,-58.508527)
  ];
  var flightPath = new google.maps.Polyline({
    path: flightPlanCoordinates,
    strokeColor: "#FF0000",
    strokeOpacity: 1.0,
    strokeWeight: 2
  });

  flightPath.setMap(map);
	  
});


</script>
</head>
<body>

<div id="map"></div>

</body>
</html>
